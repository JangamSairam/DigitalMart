
<section >
    <div class="container py-5 bg-light">
        <button class="btn btn-success mb-3" routerLink="/add-product">Yeni Ürün Girişi</button>
        <table class="table table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name of the product</th>
                <th scope="col">Category Name</th>
                <th scope="col">Unit price</th>
                <th scope="col">Stock</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of getProducts()">
                <th scope="row">{{product.Id}}</th>
                <td>{{product.Name}}</td>
                <td class="text-{{product.Category.Color}}">{{product.Category.Name}}</td>
                <td>{{product.UnitPrice}}</td>
                <td>{{product.Stock}}</td>
                <td><a class="btn btn-warning " routerLink="/edit-product/{{product.Id}}">Edit</a></td>
                <td><a class="btn btn-danger " (click)="removeProduct(product.Id)">Delete</a></td>
              </tr>
            </tbody>
          </table>
        
    </div>
</section>
