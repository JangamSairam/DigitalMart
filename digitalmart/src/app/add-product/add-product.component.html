<section>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-12 col-md-8 ml-auto">
                <div class="row align-items-center ">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-primary text-white text-center ">
                                <h3>Add New Product</h3>
                            </div>
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group  text-center">
                                        <label for="productname" class="fs-5">Name of the product:</label>
                                        <input type="text" #name class="form-control fs-5" id="productname"
                                            placeholder="Product Name">                          
                                    </div>
                                    <div class="form-group mt-1 text-center">
                                        <label for="productid"   class="fs-5">Product Detail:</label>
                                        <textarea placeholder="Product Detail" #desc class="form-control fs-5" rows="5"></textarea>
                                    </div>
                                    <div class="form-group row  text-center">
                                        <div class="col-md-6">
                                            <label for="productprice"   class="fs-5">Product Price:</label>
                                            <input type="number" #uPrice min="1" value="1000" class="form-control fs-5" id="productprice">
                                        </div>
                                        <div class="col-md-6">
                                            <label  class="fs-5" for="productstock">Product Stock:</label>
                                            <input type="number"  #stock min="0" value="100" class="form-control fs-5" id="productstock">
                                        </div>
                                    </div>
                                    <div class="form-group row  text-center">
                                        <div class="col-md-6">
                                            <label  class="fs-5" for="productimage">Product Image</label>
                                            <input type="text"  #iPath class="form-control fs-5" id="productimage">
                                        </div>
                                        <div class="col-md-6">
                                            <label  class="fs-5" for="productcategory">ProductCategory:</label>
                                            <select class="form-control fs-5" #category>Basic
                                                <option value="{{c.Id}}" *ngFor="let c of  getCategories()">{{c.Name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                   
                                </form>
                            </div>
                            <div class="card-footer ">
                                <button class="btn btn-primary btn-lg bg- mx-auto d-block" type="submit" (click)="addProduct(name.value,desc.value,uPrice.value,stock.value,iPath.value,category.value)">Add New Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
