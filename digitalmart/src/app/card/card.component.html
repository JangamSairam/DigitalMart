<section class="shoping-cart spad">
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
    <div class="shoping__cart__table">
    <table>
    <thead>
    <tr>
    <th class="shoping__product">Products</th>
    <th>Price</th>
    <th>Piece</th>
    <th>Amount</th>
    <th></th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let cart of getCartList()">
    <td class="shoping__cart__item">
    <img src="{{cart.Product.ImagePath}}" height="100px" alt="">
    <h5>{{cart.Product.Name}}</h5>
    </td>
    <td class="shoping__cart__price">
     {{cart.Product.UnitPrice}}₹
    </td>
    <td class="shoping__cart__quantity">
    <div class="quantity">
    <div class="pro-qty"><span class="dec qtybtn" (click)="minusBasket(cart.Product.Id)">-</span>
    <input type="text" class="text-danger"  value="{{cart.Quantity}}">
    <span class="inc qtybtn" (click)="plusBasket(cart.Product.Id)">+</span></div>
    </div>
    </td>
    <td class="shoping__cart__total">
        {{cart.TotalPrice}}₹
    </td>
    <td class="shoping__cart__item__close">
    <span class="icon_close"></span>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-lg-12">
    <div class="shoping__cart__btns">
    <a routerLink="/home" class="primary-btn cart-btn">Continue Shopping</a>

    </div>
    </div>
    <div class="col-lg-6">
    <div class="shoping__continue">
    <div class="shoping__discount">
    <h5> Discount Coupons</h5>
    <form action="#">
    <input type="text" placeholder="Enter Your Coupon Code">
    <button type="submit" class="site-btn">Apply Coupon Code</button>

    </form>

    </div>
    </div>
    </div>
    <div class="col-lg-6">
        <div class="shoping__checkout">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Cart Total</h5>

            </div>
            <ul>
                <li>Total Fee<span>{{getTotalPrice()}}₹</span></li>
                <li>Discounted price<span>{{getTotalPrice()}}₹</span></li>
            </ul>
            <div class="d-flex justify-content-end">
                <div *ngIf="checkAnyUserAuthentication(); else loggedOut">
                    <a  class="primary-btn" (click)="confirmOrder()">Confirm Cart</a>
                </div>
                <ng-template #loggedOut>
                    <button class="btn btn-success btn-sm" routerLink="/login">Login</button>
                  </ng-template>

                <a (click)="removeOrder()" class="btn btn-danger ms-2">Empty Cart</a>
            </div>
        </div>
    </div> 
    </div>
    </div>
</section>
